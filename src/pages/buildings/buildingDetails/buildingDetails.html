            </ion-item>
        </ion-row>
        <ion-row class="second-row">
            <ion-item>
                <ion-label floating><strong>NOME</strong></ion-label>
                <ion-input [(ngModel)]="building.nome" type="text" name="nome"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row class="second-row">
            <ion-item>
                <ion-label floating><strong>ENDEREÃ‡O</strong></ion-label>
